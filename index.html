<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./images/sign_in.jpg" alt="">
        </div>
        <div class="form_container">
            <h1>Sign up</h1>
            <p>Already a member? <a href="#">Log in</a></p>
            <form action="#">
               <div id="detail" class="row">
                    <div class="item col-sm-6 pull-left mt-3">
                        <label for="">First Name</label> 
                        <input type="text">
                    </div>
                    <div class="item col-sm-6 pull-left mt-3">
                        <label for="">Last Name</label>
                        <input type="text">
                    </div>
                    <div class="item col-sm-6 pull-left mt-3">
                        <label for="">Phone Number</label>
                        <input type="text">
                    </div>
                    <div class="item col-sm-6 pull-left mt-3">
                        <label for="">Email</label>
                        <input type="text">
                    </div>
                    <div class="item col-sm-6 pull-left mt-3">
                        <label for="">Password</label>
                        <input type="text">
                    </div>
                    <div class="item col-sm-6 pull-left mt-3">
                        <label for="">Confirm Password</label>
                        <input type="text">
                    </div>
               </div>
               <div>
                    <button>REGISTER</button>
               </div>
            </form>
            <h3>Or</h3>
            <div class="social_media">
                <div id="fb" class="s_image">
                    <a href="#">
                        <img src="./images/5296499_fb_facebook_facebook logo_icon.png" alt="" srcset="">
                    </a>
                </div>
                <div id="google" class="s_image">
                    <a href="#">
                        <img src="./images/7123025_logo_google_g_icon.png" alt="" srcset="">
                    </a>
                </div>
            </div>
    </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
